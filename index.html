<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		@import url('http://fonts.cdnfonts.com/css/common-pixel');
	</style>
  </head>
  <body>
    <div class="display"></div>
    <button class="digit 1">1</button>
    <button class="digit 2">2</button>
    <button class="digit 3">3</button>
    <button class="digit 4">4</button>
    <button class="digit 5">5</button>
    <button class="digit 6">6</button>
    <button class="digit 7">7</button>
    <button class="digit 8">8</button>
    <button class="digit 9">9</button>
    <button class="digit 0">0</button>
    <button class="operators add">+</button>
    <button class="operators subtract">-</button>
    <button class="operators multiply">ร</button>
    <button class="operators division">รท</button>
    <button class="operators equal">=</button>
    <button class="clear">clear</button>



    <script src="./script.js"></script>
  </body>
</html>
